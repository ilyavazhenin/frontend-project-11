name: eslint + build (custom)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '19'

    - name: Install dependencies
      run: make install

    - name: Run eslint
      run: make lint

    - name: Build
      run: make build
      env:
        CI: true
